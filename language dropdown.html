<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.language-selector {
    position: relative;
    display: inline-block;
}

.language-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 10px;
    font-size: 16px;
    color: white;
}

.flag-icon {
    width: 20px;
    height: 15px;
    margin-right: 5px;
}
span{
    color: black;
}
.arrow {
    margin-left: 5px;
    font-size: 14px;
}

.language-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    list-style: none;
    padding: 5px 0;
    margin: 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    min-width: 100px;
}

.language-dropdown li {
    padding: 8px 15px;
    cursor: pointer;
}

.language-dropdown li:hover {
    background-color: #f0f0f0;
}

/* Show dropdown on hover */
.language-selector:hover .language-dropdown {
    display: block;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Style Language Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="language-selector">
    <button class="language-btn">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Flag" class="flag-icon">
        <span>Eng</span>
        <span class="arrow">&#9662;</span>
    </button>
    <ul class="language-dropdown">
        <li data-lang="en">Eng</li>
        <li data-lang="hi">Hindi</li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
